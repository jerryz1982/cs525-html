<!DOCTYPE html>
<html lang="en">
<head>
<title>Lab 11</title>
<meta charset="utf-8">
<style>
table {
  border: 5px double;
  border-top-color: red;
  border-bottom-color: blue;
  border-right-color: green;
  border-left-color: yellow;
  width: 80%;
  border-spacing: 5px;
}
td {
  border: 2px solid;
  padding: 5px
}
th {
  border: 2px solid;
}
tr.color1 {
  background-color: lightgray;
}
tr.color2 {
  background-color: #A68FBD;
}
caption {
  font-family: arial, verdana;
  font-weight: bold;
  font-size: 20px; color:blue
}
</style>
</head>
<body>
<table>
<caption>Daily Activities</caption>
<tr class="color1">
<th colspan="2" width="20%">Time</th>
<th>Activity</th>
</tr>
<th rowspan="5">Morning</th>
<tr class="color2">
<td>7AM</td>
<td>Wake Up</td>
</tr>
<tr class="color1">
<td>7:30AM</td>
<td>Have Breakfast</td>
</tr>
<tr class="color2">
<td>8:30AM</td>
<td>Go to Work</td>
</tr>
<tr class="color1">
<td>12:00PM</td>
<td>Have Lunch</td>
</tr>
<th rowspan="4">Afternoon</th>
<tr class="color2">
<td>13:30PM</td>
<td>Go Back to Work</td>
</tr>
<tr class="color1">
<td>14:30PM</td>
<td>Coffee Break</td>
</tr>
<tr class="color2">
<td>18:00PM</td>
<td>Go Home</td>
</tr>
<th rowspan="6">Evening</th>
<tr class="color1">
<td>19:00PM</td>
<td>Have Dinner</td>
</tr>
<tr class="color2">
<td>20:00PM</td>
<td>Watch TV</td>
</tr>
<tr class="color1">
<td>21:00PM</td>
<td>Jogging</td>
</tr>
<tr class="color2">
<td>22:00PM</td>
<td>Take Shower</td>
</tr>
<tr class="color1">
<td>22:30PM</td>
<td>Go to Bed</td>
</tr>
</table>
</body>
</html>
